<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Igloo</title>
    <style>
        .header-bg {
            background-color: rgb(97, 90, 90);
        }
    </style>
</head>

<body class="header-bg">
    <div class="topbar">
        <div class="topbar-left">
            <i class="logo fas fa-igloo"></i>
            <h1>Igloo</h1>
        </div>
        
        
    </div>

    <div class="menu">
        <div class="menu-center">
            
            <a href="about.html" class="menu-item"><i class="fas fa-info-circle"></i><span>About Us</span></a>
            <a href="contact.html" class="menu-item"><i class="fas fa-envelope"></i><span>Contact Us</span></a>
            <a href="services.html" class="menu-item"><i class="fas fa-cogs"></i><span>Services</span></a>
            <a href="highlight.html" class="menu-item"><i class="fas fa-star"></i><span>Highlight</span></a>
            <a href="index.html" class="menu-item"><i class="fa-solid fa-user"></i><span>Log out</span></a>
        </div>
    </div>

    <div class="content">
        <h2>Welcome to Igloo</h2>
        <p>Your one-stop solution for all your needs!</p>

        <div class="highlight">
            <h3>Discover Our Services</h3>
            <p>Explore the unique offerings that set us apart.</p>
        </div>

        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginMessage"></div>
        </div>
        <a href="signup.html" style="color: #007BFF; text-decoration: none; transition: color 0.3s;">Don't have an account? Sign Up here!</a>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <i class="logo fas fa-igloo"></i>
            <span>Igloo</span>
        </div>
        <div class="footer-logo-name">
            <span>&copy; 2024 Igloo. All Rights Reserved.</span>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
           
            if (username === storedUsername && password === storedPassword) {
                alert("Login successful!");
                window.location.href = 'services.html';
            } else {
                document.getElementById('loginMessage').textContent = 'Invalid username or password. Please try again.';
            }
        });
    </script>
</body>

</html>
