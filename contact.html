<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>Contact Us - Igloo</title>
</head>

<body>
    <div class="topbar">
        <div class="topbar-left">
            <i class="logo fas fa-igloo"></i>
            <h1>Igloo</h1>
        </div>
        <div class="topbar-center">
            <div class="topbar-search">
                <i class="search-icon fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="topbar-right">
            <div class="line-container">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
        </div>
    </div>
    <div class="menu">
        <div class="menu-center">
            <a href="index.html" class="menu-item"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="about.html" class="menu-item"><i class="fas fa-info-circle"></i><span>About Us</span></a>
            <a href="contact.html" class="menu-item"><i class="fas fa-envelope"></i><span>Contact Us</span></a>
            <a href="services.html" class="menu-item"><i class="fas fa-cogs"></i><span>Services</span></a>
            <a href="highlight.html" class="menu-item"><i class="fas fa-star"></i><span>Highlight</span></a>
            
        </div>
    </div>

    <div class="content">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please fill out the form below or reach us at the contact information provided.</p>

        <form class="contact-form">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your Message" rows="5"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
